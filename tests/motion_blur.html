<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="../prototype.js"></script>
		<script type="text/javascript" src="../protoplus.js"></script>
		<title>Motion Blur</title>
		<style>
			body{
				font-family:Verdana, Geneva, Arial, Helvetica, sans-serif;
				font-size:12px;
			}
			.pmp, .pmp_motion{
				height:199px;
				width:180px;
				background-image:url(pmp_logo.png);
			}
			.pmp{
				background-position:0px 0px; 
			} 
			.pmp_motion{
				background-position:0px -199px;
			}
			#text{
				width:500px;
				text-align:justify;
				background:#333;
				padding:4px;
				font-size:16px;
				color:#f5f5f5;
			}
		</style>
		<script>
			document.ready(function(){
				$("move").draggable({dragEffect:false, onDrag: function(){
    					$("move").addClassName("pmp_motion");
    				},
    				onDragEnd: function(){
    					$("move").removeClassName("pmp_motion");
    				}
				});
				
				$("move2").draggable();
			})
		</script>
	</head>
	<body>
		<div id="move2" class="pmp"></div>
		<div id="move" class="pmp"></div>
	</body>
</html>
