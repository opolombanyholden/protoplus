<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Slider</title>
        <style>
            body{
                font-family:Verdana, Geneva, Arial, Helvetica, sans-serif;
                font-size:13px;
            }
            #slider{
                border:1px solid #ccc;
                width:400px;
                overflow:hidden;
                height:400px;
            }
        </style>
        <script type="text/javascript" src="../prototype.js"></script>
        <script type="text/javascript" src="../protoplus.js"></script>
        <script>
            document.ready(function(){
                $('slider').setScroll(0, 0);
                setTimeout(function(){
                    $('slider').shift({scrollLeft:400, easing:'elastic', onEnd:function(){
                        $('slider').shift({scrollTop:400, easing:'elastic',onEnd:function(){
                            $('slider').shift({scrollLeft:0, easing:'bounce', onEnd:function(){
                                $('slider').shift({scrollTop:0, easing:'bounce'});
                            }});
                        }});
                    }});
                }, 1000);
            })
        </script>
	</head>
	<body>
    <table>
        <tr>
            <td>&lt;</td>
            <td>
                <div id="slider">
                    <img height="1000" width="1000" src="pmp_logo.png" />
                </div>
                <td>&gt;</td>
            </td>
        </tr>
    </table>
	</body>
</html>
