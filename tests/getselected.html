<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Untitled Document</title>
        <script type="text/javascript" src="../prototype.js"></script>
        <script type="text/javascript" src="../protoplus.js"></script>
        <script>
            function get_selected(id){
                alert($(id).getSelected());
            }
            
            function select_option(id, box){
                $(id).selectOption($(box).value);
            }
        </script>
	</head>
	<body>
	    <select id="sel1">
	        <option value="sel1-val1">sel1-text1</option>
            <option value="sel1-val2">sel1-text2</option>
            <option value="sel1-val3">sel1-text3</option>
	    </select>
        <br>
        <input type="button" value="getSelected" onclick="get_selected('sel1')"><br>
        <input type="text" id="b1"> | <input type="button" value="selectOption" onclick="select_option('sel1', 'b1')"><br>
        <br>
        <br>
        <select id="sel2" size="3">
	        <option value="sel2-val1">sel2-text1</option>
            <option value="sel2-val2">sel2-text2</option>
            <option value="sel2-val3">sel2-text3</option>
	    </select>
        <br>
        <input type="button" value="getSelected" onclick="get_selected('sel2')"><br>
        <input type="text" id="b2"> | <input type="button" value="selectOption" onclick="select_option('sel2', 'b2')"><br>
        <br>
	</body>
</html>
